<h1>Reset Your Password</h1>
<h2>Enter a new password to be reset</h2>

<h2>Change Your Password</h2>
<div class="formWrapper">
  <form id="passwordReset" action="/api/users" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your New Password Has Been Saved</div>
    <input class="hiddenPhoneNumberInput" type="hidden" name="" />
    <div class="inputWrapper">
        <div class="inputLabel">Enter your phone number</div>
        <input type="text" name="phone" placeholder="(01) 234567" />
      </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a New Password</div>
      <input type="password" name="password" placeholder="Make it a good one!" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Reset Password</button>
    </div>
  </form>
</div>
